{% extends 'rango/base.html' %}
{% load static %}

{% block title_block %}
    article
{% endblock %}

{% block body_block %}
<div class="container">
    <div class="col-md-6">
        <div class="card mb-6">
            <div class="card-body">
                <h1 class="jumbotron-heading">Fashion Article:</h1>
                <p class="card-text">
                    {% if articles %}
                <ul>
                {% for a in articles %}
                <li><a href="/rango/article/{{ a.slug }}">{{ a.title }}</a></li>
                {% endfor %}
                </ul>
                {% else %}
                <strong>There are no articles present.</strong>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
